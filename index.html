<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNF攻速计算器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">DNF攻速计算器</h1>
  <div class="content">
    <!-- 防具 -->
    <div class="item">
      <h2 class="item-title">防具</h2>
      <div class="item-option">
        <span class="item-option-left">头肩</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">上衣</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">下裝</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">腰帶</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">鞋子</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
    </div>
    <!-- 称号 首饰 特殊 -->
    <div class="item">
      <h2 class="item-title">首饰</h2>
      <div class="item-option">
        <span class="item-option-left">称号</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">手镯</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">项链</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">戒指</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">左槽</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">右槽</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">耳环</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
    </div>
    <!-- 时装 -->
    <div class="item">
      <h2 class="item-title">装扮</h2>
      <div class="item-option">
        <span class="item-option-left">头部</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">帽子</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">脸部</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">胸部</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">上衣</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">腰部</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">下装</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">鞋子</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">套装</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">皮肤</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
    </div>
    <!-- 光环 武器装扮 -->
    <div class="item">
      <h2 class="item-title">武器装扮</h2>
      <div class="item-option">
        <span class="item-option-left">武器装扮</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <h2 class="item-title">光环</h2>
      <div class="item-option">
        <span class="item-option-left">光环</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <h2 class="item-title">宠物</h2>
      <div class="item-option">
        <span class="item-option-left">宠物</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <h2 class="item-title">宠物装备</h2>
      <div class="item-option">
        <span class="item-option-left">红色</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">蓝色</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <div class="item-option">
        <span class="item-option-left">绿色</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
    </div>
    <!-- 勋章 -->
    <div class="item">
      <h2 class="item-title">勋章</h2>
      <div class="item-option">
        <span class="item-option-left">勋章</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <h2 class="item-title">纹章</h2>
      <div class="item-option">
        <span class="item-option-left">纹章</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
      <h2 class="item-title">装饰卡</h2>
      <div class="item-option">
        <span class="item-option-left">装饰卡</span>
        <input type="text" class="item-option-input" placeholder="0">
      </div>
    </div>
  </div>
  <div class="footer" id="calculator">计算攻速</div>
  <script src="index.js"></script>
</body>
</html>
